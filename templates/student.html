<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f8fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2d98da;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: #2c3e50;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.3rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    form {
      margin-top: 1rem;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    input, button {
      padding: 0.6rem;
      margin: 0.5rem 0;
      width: 100%;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2d98da;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #2274b8;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome, Student!</h1>
  </header>

  <main>
    <h2>Available Rooms</h2>
    <ul id="room-list"></ul>

    <h2>Pay Hostel Fee</h2>
    <form id="payment-form">
      <input type="number" id="fee-amount" placeholder="Enter fee amount" required />
      <button type="submit">Pay Fee</button>
    </form>

    <h2>File a Complaint</h2>
    <form id="complaint-form">
      <input type="text" id="complaint-description" placeholder="Describe your issue..." required />
      <button type="submit">Submit Complaint</button>
    </form>
  </main>

  <script>
    let loggedInUserId = 1;

    fetch('/rooms')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('room-list');
        data.forEach(room => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>Room:</strong> ${room.room_number} â€” 
            <span style="color: ${room.is_available ? 'green' : 'red'};">
              ${room.is_available ? 'Available' : 'Occupied'}
            </span>`;
          list.appendChild(li);
        });
      });

    document.getElementById('payment-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const amount = document.getElementById('fee-amount').value;
      fetch('/pay-fee', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: loggedInUserId, amount })
      })
      .then(response => response.json())
      .then(data => alert(data.message));
    });

    document.getElementById('complaint-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const description = document.getElementById('complaint-description').value;
      fetch('/complaints', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: loggedInUserId, description })
      })
      .then(response => response.json())
      .then(data => alert(data.message));
    });
  </script>
</body>
</html>
